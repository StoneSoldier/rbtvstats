<table class="img-input">
    <tr>
        <td class="left">
            <a href="javascript:void(0);" ng-click="save(image)"><img ng-src="{{image}}"></a>
            <canvas id="imageCanvas" width="100" height="100" class="hide"></canvas>
        </td>
        <td class="right">
            <div class="input-group">
                <input id="image" name="image" type="text" class="form-control" ng-model="image">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="convertImageUrl(image)">
                        <i class="fa fa-fw fa-picture-o"></i>
                    </button>
                </span>
            </div>
            <div class="input-group">
                <button class="btn btn-default btn-file">
                    <i class="fa fa-folder-o"></i> Ã–ffnen..
                    <input type="file" name="test" onchange="angular.element(this).scope().changedImageSelection(this.files[0])">
                </button>
            </div>
        </td>
    </tr>
</table>
