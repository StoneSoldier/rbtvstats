<table class="table cards" ng-table="tableParams">
    <tr ng-repeat="show in $data">
        <td class="hide"></td>
    </tr>
    <td class="container-fluid">
        <div class="row">
            <div ng-repeat="show in $data" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card-image">
                    <div class="card-image-header card-image-header-xs">
                        <div class="image">
                            <a ng-href="#/editor/shows/{{show.id}}">
                                <img img-src="{{show.image}}" img-fallback="{{imagePlaceholders.show}}" img-loading="{{imagePlaceholders.show}}">
                            </a>
                        </div>
                        <div class="title">
                            <a ng-href="#/editor/shows/{{show.id}}">{{show.name || '(Kein Name)'}}</a>
                        </div>
                    </div>
                    <div class="card-image-body card-image-body-xs">
                        <div class="description">
                            {{show.description}}
                        </div>
                    </div>
                    <div class="card-image-footer">
                        <div class="right">
                            <button class="btn btn-danger" type="button" uib-tooltip="LÃ¶schen" ng-click="delete(show)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </td>
</table>
<div table-pagination="tableParams"></div>
