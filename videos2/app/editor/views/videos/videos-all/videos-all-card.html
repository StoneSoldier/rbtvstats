<table class="table cards" ng-table="tableParams">
    <tr ng-repeat="video in $data track by video.id">
        <td class="hide"></td>
    </tr>
    <td class="container-fluid">
        <div class="row">
            <div ng-repeat="video in $data track by video.id" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card-image">
                    <!-- video edit -->
                    <div ng-if="metadataVisible" videos-edit></div>
                    <!-- card header -->
                    <div class="card-image-header card-image-header-lg">
                        <!-- image -->
                        <div class="image">
                            <a ng-href="#/editor/videos/{{video.id}}">
                                <img class="img" img-src="https://i1.ytimg.com/vi/{{video.id}}/mqdefault.jpg" img-fallback="{{imagePlaceholders.video}}" img-loading="{{imagePlaceholders.video}}">
                            </a>
                        </div>
                        <!-- hosts -->
                        <div class="hosts">
                            <span ng-repeat="host in video.hosts | videosResolve:'hosts' | orderBy">
                                <a uib-tooltip="{{host.firstname}} {{host.lastname}}" tooltip-class="badge-zoom-tooltip" tooltip-is-open="tooltipVisible" tooltip-append-to-body="true" ng-href="#/editor/hosts/{{host.id}}" link-disable="tooltipVisible" ng-class="{'badge-zoom': tooltipVisible}">
                                    <span class="badge-remove" ng-click="removeHost(video, host); $event.preventDefault();">
                                        <i class="fa fa-times"></i>
                                    </span>
                                    <img class="badge-round badge-md" img-src="{{host.image}}" img-fallback="{{imagePlaceholders.host}}" img-loading="{{imagePlaceholders.host}}">
                                </a>
                            </span>
                        </div>
                        <!-- shows -->
                        <div class="shows">
                            <span ng-repeat="show in video.shows | videosResolve:'shows' | orderBy">
                                <a uib-tooltip="{{show.name}}" tooltip-class="badge-zoom-tooltip" tooltip-is-open="tooltipVisible" tooltip-append-to-body="true" ng-href="#/editor/shows/{{show.id}}" link-disable="tooltipVisible" ng-class="{'badge-zoom': tooltipVisible}">
                                    <span class="badge-remove" ng-click="removeShow(video, show); $event.preventDefault();">
                                        <i class="fa fa-times"></i>
                                    </span>
                                    <img class="badge-round badge-md" img-src="{{show.image}}" img-fallback="{{imagePlaceholders.show}}" img-loading="{{imagePlaceholders.show}}">
                                </a>
                            </span>
                        </div>
                        <!-- series -->
                        <div class="series">
                            <span ng-repeat="series in video.series | videosResolve:'series' | orderBy">
                                <a uib-tooltip="{{series.name}}" tooltip-class="badge-zoom-tooltip" tooltip-is-open="tooltipVisible" tooltip-append-to-body="true" ng-href="#/editor/series/{{series.id}}" link-disable="tooltipVisible" ng-class="{'badge-zoom': tooltipVisible}">
                                    <span class="badge-remove" ng-click="removeSeries(video, series); $event.preventDefault();">
                                        <i class="fa fa-times"></i>
                                    </span>
                                    <img class="badge-round badge-md" img-src="{{series.image}}" img-fallback="{{imagePlaceholders.series}}" img-loading="{{imagePlaceholders.series}}">
                                </a>
                            </span>
                        </div>
                        <!-- duration -->
                        <div class="duration">
                            {{video.length | duration}}
                        </div>
                        <!-- rating -->
                        <div class="rating" uib-tooltip="{{getRatingPercent(video)}}%" tooltip-append-to-body="true">
                            <div class="bar" style="width: {{getRatingPercent(video)}}%"></div>
                        </div>
                    </div>
                    <!-- card body -->
                    <div class="card-image-body card-image-body-xs">
                        <!-- stats -->
                        <div class="stats">
                            <div uib-tooltip="Views" tooltip-append-to-body="true">
                                <i class="fa fa-eye"></i> {{video.stats.viewCount | number}}
                            </div>
                            <div uib-tooltip="Kommentare" tooltip-append-to-body="true">
                                <i class="fa fa-comments"></i> {{video.stats.commentCount | number}}
                            </div>
                            <div uib-tooltip="Positive Bewertungen" tooltip-append-to-body="true">
                                <i class="fa fa-thumbs-up"></i> {{video.stats.likeCount | number}}
                            </div>
                            <div uib-tooltip="Negative Bewertungen" tooltip-append-to-body="true">
                                <i class="fa fa-thumbs-down"></i> {{video.stats.dislikeCount | number}}
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <!-- title -->
                        <div class="title">
                            <a href="#/editor/videos/{{video.id}}">{{video.title}}</a>
                        </div>
                    </div>
                    <!-- card footer -->
                    <div class="card-image-footer">
                        <div class="left">
                            <!-- toolbar -->
                            <button class="btn btn-default" type="button" uib-tooltip="Bearbeiten" tooltip-is-open="toolbarTooltipVisible" tooltip-append-to-body="true" ng-mouseleave="toolbarVisible=false" ng-click="toolbarTooltipVisible && (metadataVisible=true) && (toolbarTooltipVisible=false)">
                                <i class="fa fa-edit"></i>
                            </button>
                            <div class="toolbar" ng-mouseover="toolbarVisible=true" ng-mouseleave="toolbarVisible=false" ng-show="toolbarVisible || toolbarTooltipVisible">
                                <button class="btn btn-default" type="button" uib-tooltip="Auto" tooltip-append-to-body="true" ng-click="autoAll(video)">
                                    <i class="fa fa-magic"></i>
                                </button>
                                <button class="btn btn-default" type="button" uib-tooltip="Kopieren" tooltip-append-to-body="true" ng-click="copy(video)">
                                    <i class="fa fa-copy"></i>
                                </button>
                                <button class="btn btn-default" type="button" uib-tooltip="EinfÃ¼gen" tooltip-append-to-body="true" ng-click="paste(video)">
                                    <i class="fa fa-paste"></i>
                                </button>
                            </div>
                        </div>
                        <div class="right">
                            <!-- dates -->
                            <div class="dates">
                                <div uib-tooltip="VerÃ¶ffentlichung" tooltip-append-to-body="true" ng-show="video.published">
                                    <i class="fa fa-upload"></i> {{video.published * 1000 | date:"dd.MM.yy"}}
                                </div>
                                <div uib-tooltip="Ausstrahlung" tooltip-append-to-body="true" ng-show="video.aired">
                                    <i class="fa fa-calendar"></i> {{video.aired * 1000 | date:"dd.MM.yyyy"}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </td>
</table>
