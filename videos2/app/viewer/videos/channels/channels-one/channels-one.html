<div class="container-fluid animate-main-content" init>
    <div class="row">
        <div class="col-md-6">
            <div class="card-content">
                <div class="card-content-header">
                    Kanal
                </div>
                <div class="card-content-body">
                    <div class="header">
                        <img img-src="{{channel.image}}" img-fallback="{{imagePlaceholders.channel}}" img-loading="{{imagePlaceholders.channel}}"> {{channel.title}}
                    </div>
                    <div>{{channel.description}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-content">
                <div class="card-content-header">
                    Statistiken
                </div>
                <div class="card-content-body">
                    test
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-repeat="chart in charts">
        <div class="col-lg-12">
            <div options="chart.options" update="chart.update" chart></div>
        </div>
    </div>
    <div videos-view="videos" videos-mode="'view'"></div>
</div>
