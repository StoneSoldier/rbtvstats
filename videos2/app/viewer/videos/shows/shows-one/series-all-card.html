<div class="card-transparent">
    <table class="table cards" ng-table="table.params">
        <tr ng-repeat="series in $data">
            <td class="hide"></td>
        </tr>
        <td class="container-fluid">
            <div class="row">
                <div ng-repeat="series in $data" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card-image">
                        <div class="card-image-header card-image-header-xs">
                            <div class="image">
                                <a ui-sref="viewer.videos.shows.one({showId: show.id, seriesId: series.id})">
                                    <img class="image-badge image-badge-lg" img-src="{{series.image}}" img-fallback="{{imagePlaceholders.series}}" img-loading="{{imagePlaceholders.series}}">
                                </a>
                            </div>
                            <div class="scroll-container" swipe-propagation="false" perfect-scrollbar>
                                <div class="title">
                                    <a ui-sref="viewer.videos.shows.one({showId: show.id, seriesId: series.id})">{{series.name || '(Kein Name)'}}</a>
                                </div>
                                <div class="content">
                                    {{series.description}}
                                </div>
                                <div class="links">
                                    <a class="icon-link" ng-href="{{link}}" target="_blank" data-title="{{getDomain(link)}}" ng-repeat="link in series.links" bs-tooltip>
                                        <i class="fa-lg" ng-class="getDomainIcon(link)"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-image-footer text-right">
                            <a ui-sref="viewer.videos.shows.one({showId: show.id, seriesId: series.id})">
                                <i class="fa fa-lg fa-chevron-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </table>
</div>
