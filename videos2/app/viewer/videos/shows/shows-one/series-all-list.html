<div class="card-content">
    <div class="card-content-body">
        <div class="table-container">
            <table class="table table-hover list" ng-table="table.params">
                <tr class="middle link" ui-sref="viewer.videos.shows.one({showId: show.id, seriesId: series.id})" ng-repeat="series in $data">
                    <td width="1">
                        <img img-src="{{series.image}}" img-fallback="{{imagePlaceholders.series}}" img-loading="{{imagePlaceholders.series}}">
                    </td>
                    <td width="200" title="'Name'" sortable="'name'">
                        {{series.name}}
                    </td>
                    <td title="'Beschreibung'" sortable="'description'">
                        <div class="limit-height">
                            {{series.description}}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
