<div class="container-fluid json-editor">
    <div class="row" ng-if="true">
        <div ng-class="editorOnly ? 'col-md-12' : 'col-md-6'">
            <div class="scrollable">
                <div ng-model="editor.data" options="editor.options" ng-jsoneditor></div>
            </div>
        </div>
        <div class="col-md-6" ng-if="!editorOnly">
            <div class="scrollable">
                <div class="json-editor-code">
                    <pre>{{editor.data | json}}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
