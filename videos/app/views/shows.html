<div class="container-fluid">
    <div class="row group-header">
        <div class="col-md-12">
            <label>Formate</label>
        </div>
        <div class="col-md-4">
            <ui-select class="ui-select-rounded" ng-model="showSelected.id" skip-focusser="true" select="show">
                <ui-select-match placeholder="Auswählen..">
                    <span ng-bind="$select.selected.name || $select.selected.id"></span>
                </ui-select-match>
                <ui-select-choices repeat="show.id as show in (shows | filter: $select.search | orderBy) track by $index">
                    <span ng-bind="show.name || show.id"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="col-md-8 text-right">
            <button class="btn btn-default btn-circle" type="button" ng-class="valid ? 'btn-success': 'btn-danger'" uib-tooltip="Schema Validation" ng-if="show">
                <i class="fa fa-fw" ng-class="valid ? 'fa-check': 'fa-times'"></i>
            </button>
            <button class="btn btn-default" type="button" ng-click="add()">
                <i class="fa fa-plus"></i> Hinzufügen
            </button>
            <button class="btn btn-danger" type="button" ng-click="remove(show)" ng-if="show">
                <i class="fa fa-trash"></i> Löschen
            </button>
        </div>
    </div>
    <div class="row" ng-hide="!show">
        <div class="col-md-12">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Formular">
                    <div ng-include="'views/template-edit-show.html'"></div>
                </uib-tab>
                <uib-tab index="1" heading="Editor">
                    <div json-editor="show"></div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
