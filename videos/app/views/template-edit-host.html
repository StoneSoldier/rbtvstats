<div name="hostForm" class="form-horizontal">
    <!-- id -->
    <div class="form-group">
        <label class="col-md-2 control-label" for="id">Primärschlüssel<span class="key-name">id</span></label>
        <div class="col-md-4">
            <div class="input-group" ng-init="lockedId=true">
                <input id="id" name="id" type="text" class="form-control input-md" ng-model="host.id" ng-disabled="lockedId">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="lockedId=!lockedId">
                        <i class="fa fa-fw" ng-class="{'fa-lock': lockedId, 'fa-unlock-alt': !lockedId}"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <!-- firstname -->
    <div class="form-group">
        <label class="col-md-2 control-label" for="firstname">Vorname<span class="key-name">firstname</span></label>
        <div class="col-md-4">
            <input id="firstname" name="firstname" type="text" class="form-control input-md" ng-model="host.firstname">
        </div>
    </div>
    <!-- lastname -->
    <div class="form-group">
        <label class="col-md-2 control-label" for="lastname">Nachname<span class="key-name">lastname</span></label>
        <div class="col-md-4">
            <input id="lastname" name="lastname" type="text" class="form-control input-md" ng-model="host.lastname">
        </div>
    </div>
    <!-- nickname -->
    <div class="form-group">
        <label class="col-md-2 control-label" for="nickname">Spitzname<span class="key-name">nickname</span></label>
        <div class="col-md-4">
            <input id="nickname" name="nickname" type="text" class="form-control input-md" ng-model="host.nickname">
        </div>
    </div>
    <!-- description -->
    <div class="form-group">
        <label class="col-md-2 control-label" for="description">Beschreibung<span class="key-name">description</span></label>
        <div class="col-md-4">
            <textarea id="description" name="description" type="text" rows="5" class="form-control input-md" ng-model="host.description">
            </textarea>
        </div>
    </div>
    <!-- image -->
    <div img-input="host.image"></div>
</div>
