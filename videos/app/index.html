<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="bower_components/jsoneditor/dist/jsoneditor.min.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="node_modules/ng-table/dist/ng-table.css" />
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="app" ng-controller="MainCtrl">
    <!-- navigation -->
    <nav id="top" class="navbar navbar-default" ng-controller="NavigationCtrl">
        <div class="container-fluid max-width">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/videos">RBTV Statistiken</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('/videos')}"><a href="#/videos" data-toggle="collapse" data-target=".navbar-collapse.in">Videos</a></li>
                    <li ng-class="{ active: isActive('/channels')}"><a href="#/channels" data-toggle="collapse" data-target=".navbar-collapse.in">Kan√§le</a></li>
                    <li ng-class="{ active: isActive('/shows')}"><a href="#/shows" data-toggle="collapse" data-target=".navbar-collapse.in">Formate</a></li>
                    <li ng-class="{ active: isActive('/hosts')}"><a href="#/hosts" data-toggle="collapse" data-target=".navbar-collapse.in">Moderatoren</a></li>
                    <li ng-class="{ active: isActive('/series')}"><a href="#/series" data-toggle="collapse" data-target=".navbar-collapse.in">Serien</a></li>
                    <li ng-class="{ active: isActive('/schemas')}"><a href="#/schemas" data-toggle="collapse" data-target=".navbar-collapse.in">Schemas</a></li>
                    <li ng-class="{ active: isActive('/import-export')}"><a href="#/import-export" data-toggle="collapse" data-target=".navbar-collapse.in">Import/Export</a></li>
                    <li ng-class="{ active: isActive('/config')}"><a href="#/config" data-toggle="collapse" data-target=".navbar-collapse.in">Einstellungen</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="navbar-text">
                        <i class="fa fa-circle save-indicator" ng-class="debounceCount > 0 ? 'unsaved' : 'saved'"></i>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- main -->
    <div class="main">
        <div class="view" ng-view></div>
    </div>
    <!-- footer -->
    <div class="footer">
        test
    </div>
