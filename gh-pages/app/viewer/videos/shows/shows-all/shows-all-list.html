<div class="card-content">
    <div class="card-content-body">
        <div class="table-container">
            <table class="table table-hover list" ng-table="showsTable">
                <tr class="middle link" ui-sref="viewer.videos.shows.one({showId: show.id})" ng-repeat="show in $data">
                    <td width="1">
                        <img img-src="{{show.image}}" img-fallback="{{imagePlaceholders.show}}" img-loading="{{imagePlaceholders.show}}">
                    </td>
                    <td width="200" title="'Name'" sortable="'name'">
                        {{show.name}}
                    </td>
                    <td title="'Beschreibung'" sortable="'description'">
                        <div class="limit-height" ng-bind-html="show.description"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
