<div class="card-content">
    <div class="card-content-body">
        <div class="table-container">
            <table class="table table-hover list" ng-table="channelsTable">
                <tr class="middle link" ui-sref="editor.videos.channels.one({channelId: channel.id})" ng-repeat="channel in $data">
                    <td width="1">
                        <img img-src="{{channel.image}}" img-fallback="{{imagePlaceholders.channel}}" img-loading="{{imagePlaceholders.channel}}">
                    </td>
                    <td width="200" title="'Titel'" sortable="'title'">
                        {{channel.title}}
                    </td>
                    <td width="1" title="'Benutzername'" sortable="'username'">
                        {{channel.username}}
                    </td>
                    <td width="1" title="'Kanal ID'" sortable="'channelId'">
                        {{channel.channelId}}
                    </td>
                    <td width="1" title="'Video Playlist ID'" sortable="'playlistId'">
                        {{channel.playlistId}}
                    </td>
                    <td title="'Beschreibung'" sortable="'description'">
                        <div class="limit-height" ng-bind-html="channel.description"></div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
