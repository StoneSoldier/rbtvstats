<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Fehler melden</h3>
</div>
<div class="modal-body" id="modal-body">
    <form class="form-horizontal">
        <fieldset>
            <!-- Multiple Checkboxes -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="checkboxes">Grund</label>
                <div class="col-md-7">
                    <div class="checkbox checkbox-primary" ng-repeat="reason in reasons">
                        <input id="checkboxes-{{$index}}" type="checkbox" name="checkboxes" value="{{$index}}" class="styled" ng-model="reason.selected">
                        <label for="checkboxes-{{$index}}">
                            {{reason.title}}
                        </label>
                    </div>
                </div>
            </div>
            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-3 control-label" for="textarea">Beschreibung <small>(optional)</small></label>
                <div class="col-md-7">
                    <textarea class="form-control" id="textarea" name="textarea" ng-model="description"></textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Melden</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Abbrechen</button>
</div>
